@let currentWeatherRes = currentWeather()!;
@let hourlyWeatherRes = hourlyWeather()!;
@let dailyWeatherRes = dailyWeather()!;

@if (loading()) {
  <div class="flex items-center justify-center min-h-screen">
    <div class="text-center space-y-4">
      <i class="pi pi-spin pi-spinner" style="font-size: 4rem"></i>
      <p class="text-xl text-gray-600">Fetching weather data...</p>
    </div>
  </div>
} @else {
  <div class="flex flex-col gap-4 fade-in">
    <app-current-weather
      [location]="location()"
      [currentWeather]="currentWeatherRes"
      (refresh)="onRefresh()"
    />
    <app-hourly-weather [hourlyWeather]="hourlyWeatherRes" />
    <app-daily-weather [data]="dailyWeatherRes" />
  </div>
}
