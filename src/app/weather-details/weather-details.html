@let currentWeatherRes = currentWeather();
@let hourlyWeatherRes = hourlyWeather();
@let airQualityData = airQuality();

@if (currentWeatherRes) {
  <app-current-weather [currentWeather]="currentWeatherRes"/>
}

@if (hourlyWeatherRes) {
  <app-hourly-weather [hourlyWeather]="hourlyWeatherRes"/>
}
@if (airQualityData && currentWeatherRes) {
  <app-weather-summary-cards [currentWeather]="currentWeatherRes" [airQuality]="airQualityData"/>
}
