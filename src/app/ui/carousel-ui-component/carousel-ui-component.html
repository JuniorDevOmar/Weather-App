<div class="flex flex-col items-center justify-center my-8">
  <h1>{{ timestamp() }}</h1>
  <div class="flex flex-col items-center justify-center">
    <div class="flex items-center">
      <img
        [ngSrc]="mapToWeatherIcon(weatherCode(), isDay())"
        alt="sunny" width="100"
        height="100"/>
    </div>
    <h1>{{ temperature() }}</h1>
  </div>
  <p style="font-size: 12px"> {{ getWeatherDescription(weatherCode()) }}</p>
  <div>
  </div>
  <div class="flex flex-col items-center justify-center">
    <div class="flex items-center">
      <img ngSrc="{{mapToIcon('thermometer')}}" width="50" height="50">
      <p style="font-size: 12px">{{ apparentTemperature() }} {{ temperatureUnit() }}</p>
    </div>
    <div class="flex items-center gap-1">
      <img ngSrc="{{mapToIcon('wind')}}" width="50" height="50">
      <p style="font-size: 12px">{{ windSpeed() }} {{ windUnit() }}</p>
      <i class="pi pi-arrow-up" [ngStyle]="getWindRotation(windDirection())"
         style="font-size: 1rem"></i>
    </div>
    <div class="flex items-center">
      @if (rainChance() > 0) {
        @if (rainChance() < 60) {
          <ng-container *ngTemplateOutlet="lowChance"></ng-container>
        } @else {
          <ng-container *ngTemplateOutlet="highChance"></ng-container>
        }
        <p style="font-size: 12px">{{ rainChance() }}{{ rainUnits() }}</p>
      }
    </div>

  </div>
</div>

<ng-template #lowChance>
  <img [ngSrc]="'./assets/weather-icons/weather-icons-master/production/fill/all/raindrop.svg'"
       width="35" height="35"/>
</ng-template>
<ng-template #highChance>
  <img [ngSrc]="'./assets/weather-icons/weather-icons-master/production/fill/all/raindrops.svg'"
       width="35" height="35"/>
</ng-template>
