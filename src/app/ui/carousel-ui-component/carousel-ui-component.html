<div class="flex flex-col items-center justify-center my-8">
  <h1>{{ timestamp() }}</h1>
  <div class="flex flex-col items-center justify-center">
    <div class="flex items-center">
      <img
        ngSrc="./assets/weather-icons/weather-icons-master/production/fill/all/{{mapToIcon(weatherIcon())}}"
        alt="sunny" width="100"
        height="100"/>
    </div>
    <h1>{{ temperature() }}</h1>
  </div>
  <div class="flex items-center justify-center">
    @if (rainChance() < 60) {
      <ng-container *ngTemplateOutlet="lowChance"></ng-container>
    } @else {
      <ng-container *ngTemplateOutlet="highChance"></ng-container>
    }
    <p>{{ rainChance() }}{{ rainUnits() }}</p>
  </div>
</div>

<ng-template #lowChance>
  <img [ngSrc]="'./assets/weather-icons/weather-icons-master/production/fill/all/raindrop.svg'"
       width="50" height="50"/>
</ng-template>
<ng-template #highChance>
  <img [ngSrc]="'./assets/weather-icons/weather-icons-master/production/fill/all/raindrops.svg'"
       width="50" height="50"/>
</ng-template>
